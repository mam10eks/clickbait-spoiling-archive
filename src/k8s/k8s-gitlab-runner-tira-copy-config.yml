# our gitlab
gitlabUrl: https://git.webis.de

# I got this registration token from the "Settings" -> "CI/CD Settings" -> "Runners" -> "Specific runners" section
# Group Runner: Group -> Settings -> ...
runnerRegistrationToken: GR1348941u_q9j7QxP8diNgzxu7-j

# The runner uses this service account to create pods.
rbac:
  serviceAccountName: tira-runner-service-account-in-kibi9872

runners:
  name: gitlab-gitlab-runner-tira-copy
  Description: Copy runs from user software or evaluators to TIRA.
  tags: write-tira-data
  config: |
    [[runners]]
      [runners.kubernetes]
        image = "ubuntu:16.04"
        [[runners.kubernetes.volumes.host_path]]
          name = "read-tira-data-datasets-test-datasets"
          mount_path = "/mnt/ceph/tira/"
          read_only = true
          host_path = "/mnt/ceph/tira/"
        [[runners.kubernetes.volumes.host_path]]
          name = "write-tira-data-runs"
          mount_path = "/mnt/ceph/tira/data/runs/"
          read_only = false
          host_path = "/mnt/ceph/tira/data/runs/"
        [[runners.kubernetes.volumes.secret]]
          name = "tira-git-credentials"
          mount_path = "/etc/tira-git-credentials"
          read_only = true

